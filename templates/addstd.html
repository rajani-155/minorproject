{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if message %}
        <div class="alert alert-success" role="alert">
          {{message}}
        </div>
    {% endif %}
    <div class="form-style-5">
        <form method="POST">
            <legend><span class="number">1</span> Add Student</legend>
            {% csrf_token %}
            {{form}}
            <input type="submit">
        </form>
        </div>
</div>

{% endblock %}
